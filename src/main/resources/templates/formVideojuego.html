<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6b2998336f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{/css/videojuegos.css}">

        <title>Videojuegos</title>

        <!-- Poppins -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="57x57" th:href="@{/img/favicon/apple-icon-57x57.png}">
        <link rel="apple-touch-icon" sizes="60x60" th:href="@{/img/favicon/apple-icon-60x60.png}">
        <link rel="apple-touch-icon" sizes="72x72" th:href="@{/img/favicon/apple-icon-72x72.png}">
        <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/favicon/apple-icon-76x76.png}">
        <link rel="apple-touch-icon" sizes="114x114" th:href="@{/img/favicon/apple-icon-114x114.png}">
        <link rel="apple-touch-icon" sizes="120x120" th:href="@{/img/favicon/apple-icon-120x120.png}">
        <link rel="apple-touch-icon" sizes="144x144" th:href="@{/img/favicon/apple-icon-144x144.png}">
        <link rel="apple-touch-icon" sizes="152x152" th:href="@{/img/favicon/apple-icon-152x152.png}">
        <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/favicon/apple-icon-180x180.png}">
        <link rel="icon" type="image/png" sizes="192x192" th:href="@{/img/favicon/android-icon-192x192.png}">
        <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon/favicon-32x32.png}">
        <link rel="icon" type="image/png" sizes="96x96" th:href="@{/img/favicon/favicon-96x96.png}">
        <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon/favicon-16x16.png}">
        <link rel="manifest" th:href="@{/img/favicon/manifest.json}">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" th:content="@{/img/favicon/ms-icon-144x144.png}">
        <meta name="theme-color" content="#ffffff">

    </head>
    <body>
        <main class="bg-dark text-white">
            <nav class="navbar navbar-expand-lg navbar-secondary bg-transparent sticky-top vj-navbar">
                <form class="d-flex ms-1 justify-content-start">
                    <a class="btn btn-outline-light rounded-pill bg-transparent link-body-emphasis text-decoration-none" th:href="@{/videojuegos/crear}">Administrar</a>
                </form>
                <div class="container-fluid d-flex justify-content-center">
                    <a class="navbar-brand fw-bolder text-uppercase" href="/">Video Games<li class="ms-2 fas fa-gamepad"></li></a>
                </div>
                <form th:action="@{/buscar}" class="d-flex text-white me-2" role="search">
                    <input autofocus="autofocus" name="q" class="form-control me-2 bg-transparent text-white rounded-pill" type="search" th:placeholder="${param.q}" aria-label="Search">
                    <button class="btn btn-outline-light rounded-pill" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </nav>
            <div class="container-fluid mt-4 p-4">
                <div class="row"> 
                    <!-- Sidebar Column -->
                    <div class="col-4 col-lg-4">

                    </div>
                    <!-- Form Colunm -->
                    <div class="col-8 col-lg-8">
                        <div>
                            <h1>Nuevo Videojuego</h1>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Nombre</label>
                                    <input type="text" class="vj-input form-control bg-transparent text-white" id="txtNombre" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Descripcion</label>
                                    <textarea class="vj-input form-control bg-transparent text-white"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Imagen URL</label>
                                    <input type="text" class="vj-input form-control bg-transparent text-white round rounded-4" id="txtURL">
                                </div>
                                <button type="submit" class="btn btn-primary">Guardar<i class="ms-3 fa-solid fa-download"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
                <footer class="py-3 my-4">
                    <ul class="nav justify-content-center pb-3 mb-3">
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-secondary">Features</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-secondary">Pricing</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-secondary">FAQs</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-secondary">About</a></li>
                    </ul>
                    <hr/>
                    <p class="text-center text-body-primary fw-bolder text-uppercase display-6">Video Games</p>
                </footer>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
